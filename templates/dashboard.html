{% extends 'base.html' %}
{% block content %}
  <section>
    <h1>This is the Dashboard</h1>
    <p>Congrats, you log in successfully</p>
    <center>
      {% for emp in employees %}
        <br />
        <br />
        <h3>{{ emp.name }}</h3>
        <p>{{ emp.designation }}</p>
        <br />
      {% endfor %}
    </center>
    <a href="{% url 'logout' %}">Logout</a>
    <h3>{{ version }}</h3>
  </section>
{% endblock %}
